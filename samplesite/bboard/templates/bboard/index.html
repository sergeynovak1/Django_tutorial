<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <titlе>Главная :: Доска объявлений</titlе>
        {% for rubric in rubrics %}
        <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
        {% endfor %}
    </head>
    <body>
        <h1>Объявления</h1>
        {% for bb in bbs %}
            <div>
                <h2> {{ bb.title }} </h2>
                <p> {{ bb.content }} </p>
                <p><a href="/bboard/{{ bb.rubric.pk }}/">{{ bb.rubric.name }}</a></p>
                <p> {{ bb.published|date:"d.m.Y H:i:s" }} </p>
            </div>
        {% endfor %}
    </body>
</html>
